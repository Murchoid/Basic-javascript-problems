<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="toss.css">
    <title>Coin toss project</title>
</head>
<body>
    <div id="coin">
        <div id="face-without-animation">
            <span id="coin-face"> head</span>
        </div>
        <div id="toss">
            <span class="strength">Strength: </span>
            <input type="range"  id="toss-strength" min="0" max="20" value="0">
            <div id="show-strength"></div>
            <div><button id="go">Toss</button> <button id="reset">Reset</button></div>
            <div id="results"></div>
        </div>
    </div>
    <script src="toss.js"></script>
</body>
</html>
